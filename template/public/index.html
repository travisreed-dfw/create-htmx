<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{PROJECT_NAME}}, an HTMX App</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" href="favicon-192x192.png" />
        <script src="htmx.min.js"></script>
    </head>
    <body>
        <!-- Main container for the app -->
        <div>
            <!-- Rotating favicon example -->
            <img
                src="favicon-192x192.png"
                alt="Rotating Favicon"
                class="rotating-favicon"
            />
            <!-- Dynamic project name -->
            <h1>Welcome to {{PROJECT_NAME}}, an HTMX App</h1>
            <!-- Counter display -->
            <div id="counter">0</div>
            <!-- Increment button with HTMX attribute -->
            <button
                hx-post="/increment"
                hx-target="#counter"
                hx-swap="outerHTML"
            >
                Increment
            </button>
            <!-- Decrement button with HTMX attribute -->
            <button
                hx-post="/decrement"
                hx-target="#counter"
                hx-swap="outerHTML"
            >
                Decrement
            </button>
            <!-- Documentation section -->
            <div id="docs" hx-get="/docs" hx-trigger="load"></div>
        </div>
    </body>
</html>
