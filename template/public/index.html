<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTMX App</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" href="favicon-192x192.png" />
        <script src="htmx.min.js"></script>
    </head>
    <body>
        <div>
            <img
                src="favicon-192x192.png"
                alt="Rotating Favicon"
                class="rotating-favicon"
            />
            <h1>Welcome to HTMX App</h1>
            <div id="counter">0</div>
            <button
                hx-post="/increment"
                hx-target="#counter"
                hx-swap="outerHTML"
            >
                Increment
            </button>
            <button
                hx-post="/decrement"
                hx-target="#counter"
                hx-swap="outerHTML"
            >
                Decrement
            </button>
        </div>
    </body>
</html>
